<body>
    <h1>Counter</h1>
    
    <button>Increase</button>
    <button>Decrease</button>
    
</body>
</html>



<script>
    
let counter=localStorage.getItem("localcounter")||0;

document.querySelector("h1+button").addEventListener("click",increment);
document.querySelector("button+button").addEventListener("click",decrement);


document.querySelector("h1").innerText=counter;

function increment(){
 counter++;
 document.querySelector("h1").innerText=counter;
 localStorage.setItem("localcounter",counter);

}

function decrement(){
 counter--;
 document.querySelector("h1").innerText=counter;
 localStorage.setItem("localcounter",counter);
}

</script>
